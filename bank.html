<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h2 class="text-5xl text-center mt-5">Lets gets some 
            <span class="semi-bold text-violet-600">Mooooney</span>
        </h2>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-lg ">
                    <h4 class="text-2xl ">Deposit</h4>
                    <h2  class="text-5xl ">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-lg ">
                    <h4 class="text-2xl ">Deposit</h4>
                    <h2 class="text-5xl ">$00</h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-lg ">
                    <h4 class="text-2xl ">Deposit</h4>
                    <h2 class="text-5xl ">$00</h2>
                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-pink-400 p-8 rounded-lg ">
                    <h4 class="text-2xl ">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="deposit-field" placeholder="$Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-600 px-8  py-2 text-white font-medium rounded-lg hover:bg-sky-600">Deposit</button>
                </div>
                <div class="bg-sky-600 p-8 rounded-lg ">
                    <h4 class="text-2xl ">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="withdraw-field" placeholder="$Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 px-8  py-2 text-white font-medium rounded-lg hover:bg-sky-600">Withdraw</button>
                </div>
                

            </div>

        </section>
    </main>

    <script src="./js/deposit.js"></script>
    
</body>
</html>
